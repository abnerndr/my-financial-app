# Nixpacks configuration for Dokploy
# Use corepack to enable yarn (comes with Node.js 22)

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
# Enable corepack and set yarn version to 1.22.22
cmds = [
  "corepack enable",
  "corepack prepare yarn@1.22.22 --activate",
  "yarn --version",
  "yarn install --frozen-lockfile"
]

[phases.build]
cmds = ["yarn build"]

[start]
cmd = "yarn start"