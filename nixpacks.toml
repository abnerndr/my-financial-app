# Nixpacks configuration for Dokploy
# Install yarn directly via npm

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
# Install yarn version 1.22.22
cmds = [
  "npm install -g yarn@1.22.22",
  "yarn --version",
  "yarn install --frozen-lockfile"
]

[phases.build]
cmds = ["yarn build"]

[start]
cmd = "yarn start"